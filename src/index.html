<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
    <title>To Do List</title>
</head>
<body>
    <div class="main">

<!-- Header section -->
<div class="container">
        <div class="title-add">
            <p class="today">Today's To Do List</p>
            <span class="fa fa-sync-alt"></span>
        </div>

<!-- Form -->

<div class="add-input">
    <form action="#" class="add-submit">
        <input placeholder="Add your task..." type="text" class="add-list">
        <input type="submit" class="submit" value="" title="click this or press enter to submit">
    </form>
</div>
</div>
<div id="to-do-list"></div>

 <!-- Clear completed button -->
 <button class="clear-completed">Clear all completed</button>

    </div>
    </div>
</body>
</html>
